<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Principal</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="index">
<div id="fondo"></div>
<main class="main">

  <h1>Mi Dashboard</h1>

  <div class="wheather">
    <div class="meteo-card">
    
      <h2>Madrid, España</h2>
      <p>Estado:</p>

      <div id="weather-result" class="weather-result">
        <div class="celsius-icon">
          <img id="weather-icon" src="" alt="Ícono del clima">
        </div>

        <ul id="weather-data" class="weather-data">
          <li id="precipitation">Precipitaciones: </li>
          <li id="humidity">Húmedad: </li>
          <li id="wind-speed">Viento: </li>
        </ul>
      </div>

      <ul id="forecastwheather" class="forecastweather">
        <li id="hourly-forecast">
          <span class="hour">00:00</span>
          <img class="icon" src="" alt="Ícono del clima">
          <p class="temp">0°C</p>
        </li>
      </ul>

    </div>
  </div>
  

  <div class="clock-digital">
  
    <div id="hora" class="hora">00:00:00</div>
    <div id="fecha" class="fecha">DD/MM/YYYY</div>
    <p id="mensaje">Momento del día:</p>
  </div>
  
  <section class="password-card">
  
    <h2>Crea tu contraseña Segura</h2>
    <label for="longitud">Número de caracteres de la contraseña</label>
    <input type="number" id="longitud" 
           placeholder="La longitud de la contraseña debe ser de 12 a 50 caracteres" 
           min="12" max="50" value="12">

    <button id="boton">Generar Contraseña</button>

    <p class="resultado">
      <span id="password"></span>
    </p>
  </section>
  

  <section class="lista-container">
 
    <p class="title">Añade tus enlaces favoritos</p>

    <div class="input-links">
      <input type="text" id="titulo" placeholder="Nombre del enlace">
      <input type="url" id="url" placeholder="Pega aquí la URL">
      <button id="add-link">Añadir enlace</button>

      <ul id="links-list" class="links-list"></ul>
    </div>
  </section>
  
  <script src="./js/script.js"></script>
  <script src="./js/reloj.js"></script>
  <script src="./js/password.js"></script>
  <script src="./js/meteo.js"></script>
  <script src="./js/links.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/togglepanels.js"></script>
  
</main>
<footer class="footer">
  <nav>
    <a href="./reloj.html" target="_blank">
      <img src="./assets/img/reloj.jpg" alt="clock">
    </a>
    <a href="./password.html" target="_blank">
      <img src="./assets/img/password.jpg" alt="password">
    </a>
    <a href="./meteo.html" target="_blank">
      <img src="./assets/img/meteo.jpg" alt="weather">
    </a>
    <a href="./links.html" target="_blank">
      <img src="./assets/img/links.jpg" alt="links">
    </a>
  </nav>
</body>
</html>

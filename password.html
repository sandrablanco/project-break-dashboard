<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<header class="header">
<a href="./index.html" class="btn-principal">
<img src="./assets/cohete.png" alt="principal">
<h2><strong>Principal</strong></h2>
</a>
</header>
  <main class="main single">
    <section class="password-card">
  
    <h2>Crea tu contraseña Segura</h2>
    <label for="longitud">Número de caracteres de la contraseña</label>
    <input type="number" id="longitud" 
           placeholder="La longitud de la contraseña debe ser de 12 a 50 caracteres" 
           min="12" max="50" value="12">

    <button id="boton">Generar Contraseña</button>

    <p class="resultado">
      <span id="password"></span>
    </p>
   </section>
    </main>
    <script src="./js/password.js"></script>
    <script src="./js/background.js"></script>
</body> 
</html>
